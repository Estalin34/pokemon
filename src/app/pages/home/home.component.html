<div>
    <div class="container-fluid text-center">
        <div class="container">
            <h1>Pokémon De La Semana</h1>
            <img [src]="pokemons[indicePokemonSemana].imagen" alt="Pokémon De La Semana" style="width: 30%;"/>
            <p>{{ pokemons[0].nombre }}: Peso {{ pokemons[0].peso }}kg</p>
        </div>

        <h1>Pokémon del Carrusel</h1>
        <div id="carouselExampleAutoplaying" class="carousel slide text-center" data-bs-ride="carousel" style="width: 50%; margin: 0 auto;">
            <div class="carousel-inner">
                <div
                    *ngFor="let pokemon of pokemons"
                    [ngClass]="pokemon.id === 1 ? 'carousel-item active' : 'carousel-item'">
                    <img [src]="pokemon.imagen" class="d-block w-100" [alt]="pokemon.nombre">
                    <h5 *ngIf="pokemon.peso > 7; else elseTemplate">Es pesado</h5>
                   <ng-template #elseTemplate><h5>liviano</h5> </ng-template> 
                   <span [ngSwitch]="pokemon.tipo">
                    <div *ngSwitchCase="1">Electrico</div>
                    <div *ngSwitchCase="2">Agua</div>
                    <div *ngSwitchCase="3">Fuego</div>
                    <div *ngSwitchDefault>Es desconocido</div>

                   </span>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
