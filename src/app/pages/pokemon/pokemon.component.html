
<div class="container-fluid text-center">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/pokemons" routerLinkActive="active">Pokemon</a></li>
          <li class="breadcrumb-item  active" aria-current="page">{{pokemon?.nombre}}</li>
        </ol>
      </nav>
<div class="card" style="width: 18rem;">
    <img [src]="pokemon?.imagen" class="card-img-top" [alt]="pokemon?.nombre">
    <div class="card-body">
      <h5 class="card-title">{{pokemon?.nombre}}</h5>
      <p class="card-text">{{pokemon?.peso}}</p>
      <a  class="btn btn-primary">Mostar Informacion</a>
    </div>
  </div>
</div>
