<div class="container-fluid text-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="usuario" class="form-label"> ID Usuario</label>
            <input type="number"
                [class]="form.get('userId')?.invalid && form.get('userId')?.touched?'form-control is-invalid':'form-control'"
                id="usuario" formControlName="userId">
            <div class="invalid-feedback">
                El ID Usuario es obligatorio
            </div>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label"> Titulo</label>
            <input type="text"
                [class]="form.get('title')?.invalid && form.get('title')?.touched?'form-control is-invalid':'form-control'"
                id="titulo" formControlName=title>
            <div class="invalid-feedback">
                El Titulo es obligatorio
            </div>
        </div>
        <div class="mb-3">
            <label for="cuerpo" class="form-label"> Cuerpo</label>
            <textarea type="text"
                [class]="form.get('body')?.invalid && form.get('body')?.touched?'form-control is-invalid':'form-control'"
                id="cuerpo" formControlName="body"></textarea>
            <div class="invalid-feedback">
                <samp *ngIf="form.get('body')?.errors?.['required']"> El ID Usuario es obligatorio</samp>
                <samp *ngIf="form.get('body')?.errors?.['minlength']"> Debe ser mayor a 10 caracteres</samp>


            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>


    <!-- <h2>{{this. pokemonsService.mesaje}}</h2> -->
    <h1>Posts</h1>
    <div class="list-group">
        <a *ngFor="let post of posts" class="list-group-item list-group-item-action " aria-current="true">
            <h5 class="mb-1">{{post.title}}</h5>
            <p class="mb-1">{{post.body}}</p>
            <!-- <small>{{post.userId}}</small> -->
            <button type="button" class="btn btn-primary" style="margin-inline: 10px;"(click)="updatePost(post)">Actualizar</button>
            <button type="button" class="btn btn-danger" style="margin-inline: 10px;"(click)="deletePost(post)">Eliminar</button>
        </a>

    </div>
</div>
